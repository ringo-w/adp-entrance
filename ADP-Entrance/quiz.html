<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz View</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="quiz.css"/>
</head>
<body>
    <div class="container">
        <div id="quiz" class="flex-score hidden">
            <div class="showScore">Score:</div>
            <h2 class="score-counter" id="score">0/3</h2>
            <h3 id="question"></h3>
            <div class="container-grid">
                <div class="choice-container"> 
                    <div class="choice-text" data-number="1"></div>
                </div>
                <div class="choice-container">
                    <div class="choice-text" data-number="2"></div>
                </div>
                <div class="choice-container">
                    <div class="choice-text" data-number="3"></div>
                </div>
                <div class="choice-container">
                    <div class="choice-text" data-number="4"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
