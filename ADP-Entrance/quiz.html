<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz View</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="quiz.css"/>
</head>
<body>
    <div class="container">
        <div id="quiz" class="flex-center">
            <!-- score board -->
            <h2 class="hud-score">Score: </h2>
            <h2 class="score-counter" id="score">0/3</h2>
            <!-- show question -->
            <h3 id="question">question</h3>
            <!-- multiple choices to the question-->
            <div class="choice-container">
                <div class="choice-text" data-number="1">a</div>
            </div>
            <div class="choice-container">
                <div class="choice-text" data-number="2">b</div>
            </div>
            <div class="choice-container">
                <div class="choice-text" data-number="3">c</div>
            </div>
            <div class="choice-container">
                <div class="choice-text" data-number="4">d</div>
            </div>
        </div>
    </div>
</body>
</html>
